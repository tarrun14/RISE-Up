<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect â€” Create Account</title>
  
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

<header class="navbar">
  <div class="logo">
    <img src="assets/logo-light.png" alt="RISE UP logo">
    <span>RISE UP</span>
  </div>

  <nav>
    <div class="theme-switch" id="themeToggle">
      <div class="switch-circle"></div>
    </div>
  </nav>
</header>

<main class="login-wrapper">
  <div class="login-card">
    <h2>Join Connect</h2>
    <p class="subtitle">Start building and collaborating today</p>

    <div class="social-login">
      <button class="social-btn google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign up with Google
      </button>
    </div>

    <div class="divider">
      <span>or create with email</span>
    </div>

    <form id="createForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Create Password" required>
      </div>

      <div class="terms-check" style="margin-bottom: 20px; font-size: 13px; color: #666; display: flex; gap: 8px; align-items: flex-start;">
        <input type="checkbox" id="terms" required style="margin-top: 3px;">
        <label for="terms">I agree to the <a href="#" style="color: #3b82f6; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #3b82f6; text-decoration: none;">Privacy Policy</a></label>
      </div>

      <button type="submit" class="login-btn">Create Account</button>
    </form>

    <p class="extra">
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </div>
</main>

<script>
  // Simple check for theme persistence (if you have theme logic in app.js)
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
  });

  // Handle account creation
  document.getElementById('createForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // For now, let's just redirect to the profile after "creation"
    window.location.href = 'profile.html';
  });
</script>

</body>
</html>
